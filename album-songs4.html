<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="album-songs4.css" />
    <title>Animated songs</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="live-background/sunset-winter-road-moewalls-com.mp4"
        type="video/mp4"
      />
    </video>
    <div class="header">
      <div class="logo">
        <h1>The Sound System</h1>
      </div>
      <div class="album-name">
        <h1>Winters Mix</h1>
      </div>
      <div class="line"></div>
    </div>
    <div class="wrapper">
      <div class="container">
        <input class="checkbox" type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Faded</h4>
              <p>Alan Walker</p>
            </div>
            <div class="icons">
                <div class="down-icons">
              <span class="left-btn"
                ><ion-icon name="play-skip-back"></ion-icon
              ></span>
              <span class="pause-btn"
                ><a href=""><ion-icon name="play-circle"></ion-icon></ion-icon
              ></a></span>
              <span class="right-btn"
                ><ion-icon name="play-skip-forward"></ion-icon></span>
              <span class="mute-btn"
                ><ion-icon name="volume-medium"></ion-icon
              ></span>
            </div>
          </div>
          </div>
        </label>
        <input class="checkbox" type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Counting Stars</h4>
              <p>OneRepublic</p>
            </div>
            <div class="icons">
                <div class="down-icons">
              <span class="left-btn"
                ><ion-icon name="play-skip-back"></ion-icon
              ></span>
              <span class="pause-btn"
                ><a href=""><ion-icon name="play-circle"></ion-icon></ion-icon
              ></a></span>
              <span class="right-btn"
                ><ion-icon name="play-skip-forward"></ion-icon></span>
              <span class="mute-btn"
                ><ion-icon name="volume-medium"></ion-icon
              ></span>
            </div>
            </div>
          </div>
        </label>
        <input class="checkbox" type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Arcade</h4>
              <p>Duncan Laurence</p>
            </div>
            <div class="icons">
                <div class="up-icons">
                  
                </div>
                <div class="down-icons">
              <span class="left-btn"
                ><ion-icon name="play-skip-back"></ion-icon
              ></span>
              <span class="pause-btn"
                ><a href=""><ion-icon name="play-circle"></ion-icon></ion-icon
              ></a></span>
              <span class="right-btn"
                ><ion-icon name="play-skip-forward"></ion-icon></span>
              <span class="mute-btn"
                ><ion-icon name="volume-medium"></ion-icon
              ></span>
            </div>
          </div>
          </div>
        </label>
        <input class="checkbox" type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>You re the Reason</h4>
              <p>Calum Scott</p>
            </div>
            <div class="icons">
                <div class="up-icons">
                  <input type="range" name="progress-bar">
                </div>
                <div class="down-icons">
              <span class="left-btn"
                ><ion-icon name="play-skip-back"></ion-icon
              ></span>
              <span class="pause-btn"
                ><a href=""><ion-icon name="play-circle"></ion-icon></ion-icon
              ></a></span>
              <span class="right-btn"
                ><ion-icon name="play-skip-forward"></ion-icon></span>
              <span class="mute-btn"
                ><ion-icon name="volume-medium"></ion-icon
              ></span>
            </div>
          </div>
          </div>
        </label>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
